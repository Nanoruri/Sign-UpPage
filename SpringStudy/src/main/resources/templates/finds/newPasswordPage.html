<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="veiwport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/finds/newPassword.css}">
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
	        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
	        crossorigin="anonymous"></script>
	<script th:src="@{/js/finds/validationPassword.js}"></script>
	<title>Title</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<h1>비밀번호 재설정</h1>

			<form id="passwordChangeForm" th:action="@{/passwordChange}" method="post" class="form"
			      th:object="${passwordChangeUser}" onsubmit="checkPasswordMatch(event)">
				<input type="hidden" th:value="*{userId}" name="userId">
				<input type="hidden" th:value="*{name}" name="name">
				<input type="hidden" th:value="*{email}" name="email">

				<!--    <div class="form-group">&lt;!&ndash;사용자 비밀번호&ndash;&gt;-->
				<!--        <label for="inputPassword">현재 암호</label>-->
				<!--        <input type="password"  id="inputPassword" name="password" th:field="*{password}" placeholder="현재 비밀번호" required>-->
				<!--        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>-->
				<!--    </div>-->

				<!--사용자 비밀번호-->
				<label for="inputPassword">새 암호</label>
				<input type="password" id="inputPassword" name="newPassword" placeholder="새 비밀번호" required>

				<!--사용자 비밀번호 확인-->
				<label for="inputPasswordConfirm">새 암호 확인</label>
				<input type="password" id="inputPasswordConfirm" name="confirmPassword" placeholder="비밀번호 확인" required>

				<button type="submit" id="submitButton" onclick="checkPasswordMatch()"> 입력</button>
			</form>
		</div>


		<div id="missMatchModal" class="modal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content bg-success">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p id="passwordMisttMatchMessage" class="alert alert-success"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
