<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/signup/signup.css}">
	<script th:src="@{/js/validateUser.js}"></script>
	<script th:src="@{/js/signup/duplicateCheck.js}" defer></script>
	<script th:src="@{/js/validatePassword.js}"></script>
	<script th:src="@{/js/signup/requestSignup.js}"></script>
	<title>회원가입 페이지</title>
</head>

<body>
	<form method="post" id = "joinForm" class="joinForm">

		<h2>회원가입</h2>
		<div class="textForm"><!--사용자 아이디-->
			<label for="inputAdress">아이디</label>
			<input type="text" id="inputAdress" name="userId"  placeholder="4-20자,특수문자X" >
			<div id="duplicateIdMessage"></div>
		</div>


		<div class="textForm"><!--사용자 이름-->
			<label for="inputName">이름</label>
			<input type="text" id="inputName" name="name"  placeholder="이름">

		</div>

		<div class="textForm"><!--사용자 비밀번호-->
			<label for="inputPassword">비밀번호</label>
			<input type="password" id="inputPassword" name="password"  placeholder="비밀번호"
			>
		</div>

		<div class="textForm">
			<label for="confirmPassword">비밀번호 확인</label>
			<input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" >

			<div id="matchingMessage"></div>
		</div>

		<div class="textForm"><!--사용자 생년월일-->
			<label for="inputBirth">생년월일</label>
			<input type="text" id="inputBirth" name="birth"  maxlength="10" placeholder="년-월-일 형식으로 입력">
		</div>

		<div class="textForm"><!--사용자 이메일-->
			<label for="inputEmail">이메일</label>
			<input type="text" id="inputEmail" name="email"  placeholder="ex) abcd127@gmail.com">


			<div id="duplicateEmailMessage"></div>
		</div>

		<div class="textForm"><!--사용자 전화번호-->
			<label for="inputPhoneNum">전화번호</label>
			<input type="tel" id="inputPhoneNum" name="phoneNum"  maxlength="13" placeholder="전화번호 입력">
		</div>

		<button type="submit" id="button" class="btn" >가입하기</button>
	</form>
</body>

</html>
