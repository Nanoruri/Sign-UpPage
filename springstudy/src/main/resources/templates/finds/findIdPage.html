<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="veiwport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/finds/findId.css}">
	<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/validateUser.js}"></script>
	<script th:src="@{/js/finds/findAndShowId.js}"></script>
	<title>Title</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<h1>아이디 찾기</h1>

			<form method="post" th:action="@{/findId}" class="form" th:object="${findUserId}"
				onsubmit="return validateAndFindId()">
				<!--사용자 이름 입력란-->
				<label for="inputName">이름</label>
				<input type="text" id="inputName" name="name" th:field="*{name}" placeholder="이름">

				<!--이메일 입력란-->
				<label for="inputPhoneNum">전화번호</label>
				<input type="text" id="inputPhoneNum" name="phoneNum" th:field="*{phoneNum}" placeholder="전화번호">
				<span th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></span>

				<button type="submit" id="button">입력</button>
			</form>

			<script>
				function validateAndFindId() {
					var validateUser = commonValidate();

					return validateUser ? doFindId() : false;
				}
			</script>

		</div>


		<div id="showIdInfoModal" class="modal" tabindex="-1"> <!--모달 내용-->>
			<div class="modal-dialog">
				<div class="modal-content bg-success">
					<div class="modal-header">
						<h5 class="modal-title">Modal title</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p id="showUserIdMessage" class="alert alert-success"></p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>

		<ul class="bg-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>

</html>
