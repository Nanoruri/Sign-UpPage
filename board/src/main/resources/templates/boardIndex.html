<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{/js/getAllPost.js}"></script>
    <script th:src="@{/js/searchPost.js}"></script>
    <script th:src="@{/js/onlyMember.js}"></script>
    <script th:src="@{/js/goLogin.js}"></script>
    <script th:src="@{/js/wirteComment.js}"></script>
    <script th:src="@{/js/editPost.js}"></script>
    <link rel="stylesheet" th:href="@{/css/boardIndex.css}">
    <link th:href="${'https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css'}" rel="stylesheet">
    <title>게시판</title>
</head>
<body>

<header>
    <h1>게시판</h1>
    <div class="button-group">
        <button id="mainButton">메인페이지로</button>
        <button id="loginButton">로그인</button>
    </div>
</header>

<main>
    <section id="generalTabContent" class="tab-content active">
        <div class="tabs">
            <button class="tab-button active" data-tab="general">일반</button>
            <button class="tab-button" data-tab="member" id="memberTab" style="display: none;">자유</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody id="boardTableBody">
            <!-- 게시글 목록이 여기에 동적으로 추가됨 -->
            </tbody>
        </table>
    </section>

    <section id="memberTabContent" class="tab-content" style="display: none;">
        <div class="tabs">
            <button class="tab-button active" data-tab="general">일반</button>
            <button class="tab-button active" data-tab="member">자유</button>
        </div>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>내용</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody id="memberTableBody">
            <!-- 회원전용 게시글 목록이 여기에 동적으로 추가됨 -->
            </tbody>
        </table>
    </section>

    <section id="boardDetail">
        <h2 id="boardTitle" style="margin-bottom: 10px;"></h2>
        <div style="margin-bottom: 10px;">
            <p id="boardContent"></p>
        </div>
        <div>
            <p>작성일: <span id="boardDate"></span></p>
        </div>


        <button id="editButton">수정</button><!--todo: 수정 버튼은 해당 게시글 작성자만 보이게 하기-->
        <h3>댓글</h3>
        <div id="commentSection">
            <!-- 댓글 목록이 여기에 동적으로 추가됨 -->
        </div>

        <h4>댓글 작성</h4>
        <form id="commentForm">
            <textarea id="commentContent" placeholder="댓글을 입력하세요" rows="4" style="width: 100%;"></textarea>
            <button type="submit" id="submitCommentButton">댓글 작성</button>
        </form>
        <button id="backButton">목록으로 돌아가기</button>
    </section>
</main>

<!-- 검색 영역 -->
<div>
    <label for="searchType"></label>
    <select id="searchType">
        <option value="title">제목</option>
        <option value="content">내용</option>
        <option value="titleAndContent">제목 + 내용</option>
    </select>

    <label for="searchInput"></label>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button id="searchButton">검색</button>
</div>

<!-- 글쓰기 버튼 -->
<button id="writeButton">글쓰기</button>

<footer>
    <p>&copy; NanoRuriStudy</p>
</footer>


</body>
</html>
