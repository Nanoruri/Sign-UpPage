<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script th:src="@{/js/writePost.js}"></script>
    <link rel="stylesheet" th:href="@{/css/postWrite.css}">
    <title>Title</title>
    <!-- Quill CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">
    <style>
        /* Quill editor 배경색 흰색, 글자색 검정 */
        #editor {
            background-color: white;
            color: black;
            height: 200px;
        }
    </style>
</head>
<body>

<header>
    <h1>게시판 - 글 작성하기</h1>
</header>

<main>
    <form id="writeForm">
        <div>
            <label for="tab">탭 선택</label>
            <select id="tab" name="tabName" class="tab-select">
                <option value="general">일반</option>
                <option value="member">자유</option>
            </select>
        </div>

        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>

        <div>
            <div id="editor" style="height: 200px;"></div>
            <textarea id="content" name="content" style="display:none;"></textarea>
        </div>

        <div>
            <button type="submit">작성 완료</button>
            <button type="button" id="cancelButton">취소</button>
        </div>
    </form>
</main>

<footer>
    <p>&copy; NanoRuriStudy</p>
</footer>


<!-- Quill JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.min.js"></script>
</body>
</html>
