<!--회원가입 페이지-->
<!--signup.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
</head>
<body>
    <form method="post" th:action="@{/signup}" th:object="${user}">

        <h1>회원가입</h1>
            <div class="form-group"><!--사용자 아이디-->
                <label for="inputAdress">아이디</label>
                <input type="text" id="inputAdress" name="userId" th:field="*{userId}" placeholder="아이디" required>
                <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
            </div>

            <div class="form-group"><!--사용자 이름-->
                <label for="inputName">이름</label>
                <input type="text"  id="inputName" name="name" th:field="*{name}" placeholder="이름"required>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>

            <div class="form-group"><!--사용자 비밀번호-->
                <label for="inputPassword">암호</label>
                <input type="password"  id="inputPassword" name="password" th:field="*{password}" placeholder="비밀번호"required>
                <span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></span>
            </div>

            <div class="form-group"><!--사용자 생년월일-->
                <label for="inputBirth">생년월일</label><!--TODO : JS 이벤트 리스너로 조금 더 정교하게 구현가능-->
                <input type="text"  id="inputBirth" name="birth" th:field="*{birth}" value maxlength="8" pattern="\d*" placeholder="생년월일 8자리">
            </div>

            <div class="form-group"><!--사용자 이메일-->
                <label for="inputEmail">이메일</label>
                <input type="text"  id="inputEmail" name="email" th:field="*{email}" placeholder="이메일"required
                th:title="xxxx@xxxxx.xxxx"><!--TODO : 조금 더 깔삼하게 할 수 없나??-->
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>

            <div class="form-group"><!--사용자 전화번호-->
                <label for="inputPhoneNum">전화번호</label>
                <input type="tel"  id="inputPhoneNum" name="phoneNum" th:field="*{phoneNum}" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                       maxlength="13" th:title="XXX-XXXX-XXXX" placeholder="000-0000-0000">
                <span th:if="${#fields.hasErrors('phoneNum')}" th:errors="*{phoneNum}"></span>
            </div>

            <button type="submit" class="btn btn-primary">가입하기</button>
    </form>

    <form method="post" th:action="@{/idCheck}">
            <div class="form-group"><!--사용자 아이디-->
                <label for="inputAddress">아이디</label><!--todo : 이 부분 회원가입 입력란의 userId랑 통합할 수 없을까. Ajax 써서 json으로 받으면 가능하대.-->
                <input type="text" id="inputAddress" name="userId" placeholder="아이디">
            </div>


        <button type="submit">ID 중복검사</button>
    </form>
</body>
</html>
