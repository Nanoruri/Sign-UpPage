<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<form method="post" th:action="@{/loginCheck}"><!--from태그 method = http의 Request method, action = 요청을 보낼 URL-->
    <div class="container">
        <h1>로그인</h1>

        <div class="form-group"><!--사용자 아이디-->
            <label for="inputAdress">UserId</label>
            <input type="text" class="form-control" id="inputAdress" name="loginId" placeholder="사용자 아이디">
        </div>

        <div class="form-group"><!--사용자 비밀번호-->
            <label for="inputPassword">Password</label>
            <input type="password" class="form-control" id="inputPassword" name="loginPassword" placeholder="사용자 비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </div>
</form>

<form method="get" th:action="@{/signup}"> <!--가입하기 버튼에 대한 signUp페이지로의 get 요청-->
    <button type="submit" class="btn btn-primary">회원가입</button>
    <!-- <a href="/signup" class="btn btn-primary">가입하기</a> 앵커 태그 사용시.-->
</form>
</body>
</html>
